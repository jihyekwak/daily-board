<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Daily Board</title>
</head>
<body>
    <section class="right">
        <div id="weather">
            <img src="" alt="">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </div>
    </section>

    <section class="center">
        <div id="clock">
            <span>00:00</span>
        </div>
        <div id="greeting">
            <span>Hello</span>
            <span>User</span>
        </div>
        <div id="quotes">
            <span></span>
            <span></span>
        </div>
        <div id="login">
            <form id="login-form">
                <label>What is your name?</label>
                <input required maxlength="15" class="form-input" id="login-form-input" type="text" placeholder="" />
                <input type="submit" value="Log In" />
            </form>
        </div>
        <div id="todo">
            <form id="todo-form">
                <label>What is your to do list today?</label>
                <input type="text" name="" class="form-input" id="todo-form-input" placeholder="" >
                <input type="submit" value="+">
            </form>
        </div>
    </section>

    <section class="right">
        <div id="todo-list">
            <ul id="todo-list"></ul>
        </div>
    </section>

    <script src="js/clock.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/greeting.js"></script>
    <script src="js/todos.js"></script>
</body>
</html>
